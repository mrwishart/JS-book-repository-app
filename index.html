<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wishart's Bookshop App V2</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type = "text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <form id = "the-form">

        <div class="title">
          <input type="text" placeholder="Book title..." id="title" required/>
        </div>

        <div class="author">
          <input type="text" placeholder="Author..." id="author" required/>
        </div>

        <div class="genre">
          <select id="genre" required>
            <option value="" disabled selected>Pick a Genre...</option>
            <option value="Art">Art</option>
            <option value="Autobiography">Autobiography</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Erotic">Erotic</option>
            <option value="Horror">Horror</option>
            <option value="Mystery">Mystery</option>
            <option value="Romance">Romance</option>
          </select>

        </div>

        <div class="quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id = "quantity" value=1 step=1 min=1>
        </div>

        <div class="button">
          <input type="submit" value="Add Book">
        </div>

      </form>
    </header>
    <div class="table-body">

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Quantity</th>
        </tr>
      </thead>

      <tbody>

      </tbody>
    </table>

    <div class="bottom-button">
      <button type="button" name="delete-all">Delete All</button>
    </div>

    </div>

  </body>

  <footer>
    <p><b>Paul Wishart 2018 </b> Â© </p>
  </footer>
</html>
